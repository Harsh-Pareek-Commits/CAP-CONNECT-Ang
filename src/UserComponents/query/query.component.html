

<div class="container ">
    <div class="query-form">
    <div class="query-image">
        <img src="assets\logo.png" />
    </div>
    <form method="post">
        <h3>Drop a Query</h3>
        <div class="row  d-flex justify-content-center align-items-center text-center">
            <div class="col-md-6 align-self-center">
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Category
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Java</a></li>
                          <li><a class="dropdown-item" href="#">Python</a></li>
                          <li><a class="dropdown-item" href="#">C</a></li>
                        </ul>
                      </div>
                      <br>
                      <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Title *" value="" />
                </div>
                    <input type="submit" name="btnSubmit" class="btnQuery" value="Post Query" />
                </div>
            </div>
            <div class="col-md-6 my-auto">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Question*" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
   </div>
  
  <div class=" display-query"> 
       <div class="row align-items-center justify-content-center">
         <!-- <div class="col-sm-4"> -->
          <div class="card text-white bg-dark" *ngFor="let query of queryList">    
            <div class="card-header">{{(query.user)?.name}}</div>
              <div class="card-body">
                <h6 class="card-subtitle text-muted">{{(query.category)?.cate_name}}</h6>
                <br>
                <h5 class="card-title">{{(query.title)}} </h5>
                <p class="card-text">{{(query.query_body)}}</p>
                <a href="#" class="btn btn-light">View</a>
              </div>
          </div>
          
  </div>
      </div>
    </div>
